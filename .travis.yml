language: java

after_success:
  - mvn clean test jacoco:report coveralls:report

before_deploy:
  - "mvn -DskipTests package -P release"

deploy:
  - provider: releases
    api_key: $GITHUB_OAUTH_TOKEN
    file_glob: true
    file: target/jcomplex-*.jar
    skip_cleanup: true
    on:
      tags: true 